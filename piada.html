<script>
var button = document.getElementById('proxima')
var foto = document.getElementById('foto-rosto')
var txt = document.getElementById('txt')
var loader = document.getElementById('ldr')

function hide() {
    button.disable = true
    txt.classList.add('invisible')
	lrd.classList.remove('invisible')
}

function show() {
    button.disable = false
    txt.classList.remove('invisible')
	lrd.classList.add('invisible')
}
function proxima() {
  hide()
  fetch('https://teles-jokes.azurewebsites.net/api/GetJoke?code=7skvGJHPnh6jOiZhwNKV0dL0awj9qTorLElJq596sKVHmrmgFJ6u4w==')
    .then(x => x.json())
    .then(x => x.joke)
    .then(x => x.replace('||', '\n'))
    .then(x => {
      txt.innerText = x
      show()
  })
}

button.onclick = function() {
    foto.classList.toggle('flip')
    proxima()
}

proxima()
</script>
