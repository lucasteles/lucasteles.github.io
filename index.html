
<html>
<head>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="TweenMax.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<style>
	@font-face {
    font-family: ubuntu;
    src: url(Ubuntu-R.ttf);
}
	  body {
      background-color: #111;
  }
#logo {
	position: relative;
   display: block;
   opacity:0.1;
   margin:10px auto;
   width:800px;
}
.social{
	display: block;
	position: relative;
	float: left;
	width: 40px;
	margin: 10px;
}
a img {
	border: thin solid black
	padding: 3px;
	margins: 3px;
	}
#mail {
	float: right;
	position: relative;
	color: white;
	padding: 20px;	
	font-family: ubuntu, Sans-serif;
	color: inherit;
 	
}

a:link {
    color: white;
    text-decoration: none;
}

a:visited {
    color: white;
}


a:hover {
    color: white;
}

a:active {
    color: white;
}

	</style>
	
	<script>
	qtLoops = 0;
	interval = null;
	function vai()
	{

		var logo = document.getElementById("logo");
			TweenMax.to(
					logo, 2, 
					{
						top:$(document).height()/2-115, 
						opacity:1
					}
			);
			
	}
	function anim(){
		interval = setInterval(function(){
			if (qtLoops < 2){
				$('#logo').removeClass().addClass("animated tada")
					.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
					  $(this).removeClass();
					});
				qtLoops++;
			}
			else
			{
				clearInterval(interval);
				qtLoops=0;
				$('#logo').removeClass().addClass("animated hinge")
					.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
					  $(this).removeClass().css({top:0,opacity:0.1});
					  vai();
					  anim();
					});
				
			}
		},3000)
		}

	$(function(){
		   vai();
		   anim();
		  $(window).resize(function(){
		  		vai();
		  });

		  $('.social').hover(function(){
		 		TweenMax.to(this, 1, {rotationY:'+=360',ease:Linear.easeNone, repeat:-1});
		  },function(){
		  		TweenMax.to(this, 0.5, {rotationY:'0',ease:Linear.easeNone});
		  });
	})
</script>
</head>
<body>

<a href="https://www.facebook.com/Lucas.teles"  target="blank"><img src="fb.png" class="social"></a>
<a href="https://br.linkedin.com/in/lteles"  target="blank"><img src="in.png" class="social"></a>
<div id="mail"><a href="mailto:eu@lucasteles.net">eu@lucasteles.net</a></div>

<img src="under-construction.png"  id="logo" class="logo">
    
</body>
</html>
